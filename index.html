<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTDOCS</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <style>
        :root {
            --bg: #000000;
            --card-gray: #333333;
            --accent: #ffffff;
        }

        body {
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', monospace;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- ШАПКА --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .add-btn {
            font-size: 40px;
            cursor: pointer;
            line-height: 1;
        }

        /* --- СЕТКА (3 колонки, автовысота) --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            flex-grow: 1;
        }

        .doc-item {
            background: var(--card-gray);
            aspect-ratio: 1 / 1.4;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .doc-item:active { transform: scale(0.96); }

        /* --- ПАНЕЛЬ ВНИЗУ (Мастер-ключ) --- */
        .footer {
            margin-top: 40px;
            padding-bottom: 20px;
        }

        .master-input {
            width: 100%;
            background: #1a1a1a;
            border: none;
            border-radius: 12px;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        /* --- ПРОСМОТРЩИК (Turn.js) --- */
        #viewer-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #passport-book {
            width: 300px;
            height: 420px;
        }

        .page {
            width: 300px;
            height: 420px;
            background-color: #a00; /* Обложка */
            background-size: cover;
        }

        .page-content {
            background: #fdfdfd;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            color: #222;
            position: relative;
        }

        /* Текст внутри документа */
        .doc-data {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-90deg);
            width: 300px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
        }

        /* Модалка добавления */
        #modal-add {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 20px;
            z-index: 2000;
            flex-direction: column;
            gap: 10px;
            width: 80%;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">OUTDOCS</div>
        <div class="add-btn" onclick="showAddModal()">+</div>
    </div>

    <div id="grid" class="grid"></div>

    <div class="footer">
        <input type="password" id="master-pass" class="master-input" placeholder="МАСТЕР-КЛЮЧ" oninput="app.renderGrid()">
    </div>

    <div id="viewer-overlay" onclick="app.closeViewer()">
        <div id="passport-book">
            </div>
    </div>

    <div id="modal-add">
        <input type="text" id="new-fio" placeholder="ФИО" style="padding:10px">
        <input type="text" id="new-num" placeholder="ДАННЫЕ" style="padding:10px">
        <button onclick="app.addDoc()" style="padding:10px; background:white; border:none">СОХРАНИТЬ</button>
        <button onclick="hideAddModal()" style="padding:10px; background:#444; color:white; border:none">ОТМЕНА</button>
    </div>

    <script>
        const db = new Dexie("OutdocsDB");
        db.version(1).stores({ docs: '++id, data' });

        const app = {
            encrypt: (data, pass) => CryptoJS.AES.encrypt(JSON.stringify(data), pass).toString(),
            decrypt: (cipher, pass) => {
                try {
                    const bytes = CryptoJS.AES.decrypt(cipher, pass);
                    return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
                } catch { return null; }
            },

            async addDoc() {
                const pass = $('#master-pass').val();
                if (!pass) return alert("Введите мастер-ключ!");
                
                const payload = {
                    fio: $('#new-fio').val(),
                    num: $('#new-num').val()
                };

                await db.docs.add({ data: this.encrypt(payload, pass) });
                hideAddModal();
                this.renderGrid();
            },

            async renderGrid() {
                const grid = $('#grid').empty();
                const docs = await db.docs.toArray();

                docs.forEach(doc => {
                    $('<div class="doc-item"></div>')
                        .appendTo(grid)
                        .click(() => this.openDoc(doc));
                });
            },

            openDoc(doc) {
                const pass = $('#master-pass').val();
                const data = this.decrypt(doc.data, pass);
                if (!data) return alert("Ошибка ключа");

                $('#viewer-overlay').css('display', 'flex');
                const book = $('#passport-book').empty();

                // Создаем структуру страниц для Turn.js
                const pages = `
                    <div class="page" style="background-image:url('https://img.freepik.com/premium-photo/russian-passport-isolated-white-background_160606-444.jpg')"></div>
                    <div class="page"><div class="page-content"><div class="doc-data">${data.fio}<br><br>${data.num}</div></div></div>
                    <div class="page"><div class="page-content"></div></div>
                    <div class="page" style="background-image:url('https://img.freepik.com/premium-photo/russian-passport-isolated-white-background_160606-444.jpg')"></div>
                `;
                
                book.html(pages);

                // Инициализация Turn.js
                book.turn({
                    width: 300,
                    height: 420,
                    autoCenter: true,
                    acceleration: true,
                    duration: 1000
                });

                // АВТОМАТИЧЕСКИЙ ОТКРЫТИЕ (через полсекунды)
                setTimeout(() => {
                    book.turn('next');
                }, 500);
            },

            closeViewer() {
                $('#viewer-overlay').hide();
                $('#passport-book').turn('destroy');
            }
        };

        function showAddModal() { $('#modal-add').css('display', 'flex'); }
        function hideAddModal() { $('#modal-add').hide(); }

        $(document).ready(() => app.renderGrid());
    </script>
</body>
</html>
